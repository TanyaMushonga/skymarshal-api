services:
  web:
    build: .
    container_name: skymarshal_web
    user: root
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             chown -R 1000:1000 /app/staticfiles &&
             gunicorn api.wsgi:application --bind 0.0.0.0:8000 --reload"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sky_marshal_network

  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: skymarshal_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sky_marshal_network

  redis:
    image: redis:7-alpine
    container_name: skymarshal_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sky_marshal_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: skymarshal_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sky_marshal_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: skymarshal_kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - sky_marshal_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: skymarshal_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sky_marshal_network

  celery:
    build: .
    container_name: skymarshal_celery
    command: >
      sh -c "python manage.py wait_for_db &&
             celery -A api worker -Q default,cv_processing,citations,analytics --loglevel=info"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - YOLO_CONFIG_DIR=/tmp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - sky_marshal_network
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: skymarshal_celery_beat
    command: >
      sh -c "python manage.py wait_for_db &&
             celery -A api beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - sky_marshal_network
    restart: unless-stopped

  computer_vision:
    build: .
    container_name: skymarshal_cv
    command: >
      sh -c "python manage.py wait_for_db &&
             ln -sf /app/yolov8n.pt /app/best.pt &&
             python computer_vision/main.py"
    volumes:
      - .:/app
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - CV_MODE=stream
      - DB_HOST=db
      - DB_PORT=5432
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - YOLO_CONFIG_DIR=/tmp
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - sky_marshal_network
    restart: unless-stopped

  detection_consumer:
    build: .
    container_name: skymarshal_detection_consumer
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py run_detection_consumer"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - sky_marshal_network
    restart: unless-stopped

  flower:
    image: mher/flower:2.0.1
    container_name: skymarshal_flower
    command: celery --broker=amqp://guest:guest@rabbitmq:5672// flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - celery
      - rabbitmq
    networks:
      - sky_marshal_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  static_volume:
  media_volume:
networks:
  sky_marshal_network:
    driver: bridge
